    <script>
         document.addEventListener('DOMContentLoaded', () => {
            var tL = gsap.timeline();

            tL
            .from(".menu-1", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "circ.outout",
                delay: 0.3
            })
            .from(".menu-2", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "circ.outout",
            }, '-=0.8')
            .from(".menu-3", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "circ.outout",
            }, '-=0.8')
            .from(".menu-4", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "circ.outout",
            }, '-=0.8')
            .from(".menu-5", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "circ.outout",
            }, '-=0.8')
            .from(".containerItem div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: {each: 0.2},
                ease: "circ.outout",
            }, '-=0.8')
            .from(".containerItem img", {
                duration: 1,
                y: 300,
                opacity: 0,
                ease: "circ.outout",
            }, '-=0.8')
            .from(".bgHero", {
                duration: 1,
                y: 300,
                opacity: 0,
                ease: "circ.outout",
            }, '-=0.8')


            gsap.registerPlugin(ScrollTrigger);

            gsap.from("#section-01 div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: {each: 0.2},
                ease: "circ.outout",
                scrollTrigger: {
                    trigger: "#section-01",

                }
            })

            gsap.from("#section-02 div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: {each: 0.2},
                ease: "circ.outout",
                scrollTrigger: {
                    trigger: "#section-02",

                }
            })
         })
    </script>
